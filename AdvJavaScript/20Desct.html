<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>The destructuring assignment syntax is a JavaScript expression that makes it possible to unpack values from
        arrays/Object</p>
    <script>
        let arrayExample = ["TOPS", "Techno"]
        // let FName = arrayExample[0]
        // let LName = arrayExample[1]
        // let [FName,LName] = arrayExample
        let [LName, FName] = ["TOPS", "Techno"]
        console.log("Last Name", LName);
        console.log("First Name", FName);

        const profile = {
            firstName: "Oluwatobi",
            lastName: "Sofela",
            website: "codesweetly.com"
        };

        const { firstName, lastName, website } = profile;

        console.log(firstName); // "Oluwatobi"
        console.log(lastName); // "Sofela"
        console.log(website); // "codesweetly.com"
    </script>
</body>

</html>
