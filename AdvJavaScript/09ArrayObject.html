<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Maths = 90
        // Eng = 90
        // Guj = 80
        // Com = 100
        Aksh=[90,95,98,100]
        console.log(Aksh);
        console.log("MarksOfAksh.Maths",Aksh[0]);
        console.log("MarksOfAksh.Eng",Aksh[1]);
        let MarksOfAksh = {"Maths":90,"Eng":95,"Guj":98,"Comp":100}
        console.log(MarksOfAksh);
        console.log("MarksOfAksh.Maths",MarksOfAksh.Maths);
        for (let index = 0; index < Aksh.length; index++) {
            // const element = array[index];
            console.log(Aksh[index]);
        }
        Aksh.forEach((element,index) => {
           console.log("foreach value",element); 
           console.log("keys",index); 
        });

        console.log(Object.entries(MarksOfAksh));
        Object.entries(MarksOfAksh).forEach(([key,value])=>{
            console.log("key,value",key,value);
        })

        for (const iterator of Aksh) {
            console.log("for of :",iterator);
        }
        for (const key in MarksOfAksh) {
            console.log(key);
            console.log(MarksOfAksh[key]);
        }
    </script>
</body>
</html>
